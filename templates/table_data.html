<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные таблицы {{ table_name }}</title>
</head>
<body>
    <h1>Данные из таблицы {{ table_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in column_names %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for column in column_names %}
                <td>{{ getattr(row, column, '') }}</td>  <!-- Безопасное использование getattr -->
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
